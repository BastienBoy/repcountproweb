<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="apple-itunes-app" content="app-id=6742687397">
  <title>Rep Count Pro - Download</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px
    }
    .container{
      background:#fff;
      border-radius:28px;
      padding:48px 32px;
      max-width:440px;
      text-align:center;
      box-shadow:0 20px 80px rgba(0,0,0,0.3)
    }
    .app-icon{
      font-size:120px;
      margin:0 auto 24px;
    }
    h1{
      font-size:32px;
      font-weight:700;
      color:#1a1a1a;
      margin-bottom:40px
    }
    
    /* Instruction box */
    .instruction{
      background:linear-gradient(to bottom,#fff9e6,#fff4d6);
      border:2px solid #ffc107;
      border-radius:20px;
      padding:28px 24px;
      text-align:left;
      margin-bottom:24px
    }
    .instruction-title{
      font-size:20px;
      font-weight:700;
      color:#f57c00;
      margin-bottom:16px;
      text-align:center
    }
    .steps{
      list-style:none;
      counter-reset:step-counter
    }
    .steps li{
      counter-increment:step-counter;
      position:relative;
      padding-left:48px;
      margin-bottom:20px;
      font-size:16px;
      line-height:1.6;
      color:#333
    }
    .steps li:last-child{
      margin-bottom:0
    }
    .steps li:before{
      content:counter(step-counter);
      position:absolute;
      left:0;
      top:0;
      width:32px;
      height:32px;
      background:#007aff;
      color:#fff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:15px
    }
    .steps strong{
      color:#007aff;
      font-weight:600
    }
    
    /* Visual hint */
    .hint{
      background:#f5f5f7;
      border-radius:16px;
      padding:20px;
      font-size:14px;
      color:#666;
      line-height:1.6
    }
    .hint strong{
      color:#1a1a1a
    }
    
    /* Loading animation */
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
    .container{
      animation:fadeIn 0.6s ease-out
    }
  </style>
</head>
<body>
  <div class="container">

        <li>Select <strong>"Open in Safari"</strong></li>
      </ol>
    </div>
    
    <div class="hint">

  </div>

</body>
</html>

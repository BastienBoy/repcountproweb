<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="apple-itunes-app" content="app-id=6742687397">
  <title>Rep Count Pro - Download</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;
      background:#f5f5f7;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      position:relative
    }
    
    /* Decorative circles in top right */
    .top-decoration{
      position:fixed;
      top:-100px;
      right:-100px;
      width:300px;
      height:300px;
      pointer-events:none;
      z-index:1
    }
    .circle-1{
      position:absolute;
      top:0;
      right:0;
      width:200px;
      height:200px;
      background:rgba(144,238,144,0.3);
      border-radius:50%
    }
    .circle-2{
      position:absolute;
      top:50px;
      right:50px;
      width:150px;
      height:150px;
      background:rgba(144,238,144,0.4);
      border-radius:50%
    }
    
    /* Arrows pointing to circles */
    .arrow{
      position:absolute;
      width:80px;
      height:2px;
      background:#666;
      transform-origin:left center
    }
    .arrow::after{
      content:'';
      position:absolute;
      right:0;
      top:-4px;
      width:0;
      height:0;
      border-left:10px solid #666;
      border-top:5px solid transparent;
      border-bottom:5px solid transparent
    }
    .arrow-1{
      top:200px;
      right:180px;
      transform:rotate(-35deg)
    }
    
    .container{
      background:#fff;
      border-radius:28px;
      padding:48px 32px;
      max-width:440px;
      text-align:center;
      box-shadow:0 20px 80px rgba(0,0,0,0.1);
      position:relative;
      z-index:2
    }
    .app-icon{
      font-size:120px;
      margin:0 auto 24px;
    }
    h1{
      font-size:32px;
      font-weight:700;
      color:#1a1a1a;
      margin-bottom:40px
    }
    
    /* Instruction box - simplified white style */
    .instruction{
      background:#fff;
      border-radius:20px;
      padding:28px 24px;
      text-align:left;
      margin-bottom:24px
    }
    .instruction-title{
      font-size:24px;
      font-weight:400;
      color:#1a1a1a;
      margin-bottom:32px;
      text-align:left;
      line-height:1.3
    }
    .steps{
      list-style:none;
      counter-reset:step-counter
    }
    .steps li{
      counter-increment:step-counter;
      position:relative;
      padding-left:60px;
      margin-bottom:28px;
      font-size:18px;
      line-height:1.6;
      color:#1a1a1a;
      font-weight:400
    }
    .steps li:last-child{
      margin-bottom:0
    }
    .steps li:before{
      content:counter(step-counter);
      position:absolute;
      left:0;
      top:0;
      width:40px;
      height:40px;
      background:#fff;
      color:#1a1a1a;
      border:2px solid #1a1a1a;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:400;
      font-size:18px
    }
    .steps strong{
      color:#00c853;
      font-weight:600
    }
    
    /* Visual hint */
    .hint{
      background:#f5f5f7;
      border-radius:16px;
      padding:20px;
      font-size:14px;
      color:#666;
      line-height:1.6
    }
    .hint strong{
      color:#1a1a1a
    }
    
    /* Loading animation */
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
    .container{
      animation:fadeIn 0.6s ease-out
    }
  </style>
</head>
<body>

</body>
</html>

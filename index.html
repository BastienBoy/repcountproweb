<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="0;url=https://apps.apple.com/app/id6742687397">
  <title>Переход в App Store</title>
  <style>
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;font-family:-apple-system,sans-serif;background:#f5f5f7;text-align:center}
    .card{background:#fff;border-radius:18px;padding:40px;max-width:400px;box-shadow:0 4px 16px rgba(0,0,0,0.1)}
    h1{font-size:24px;margin:0 0 16px;color:#1d1d1f}
    p{color:#6e6e73;margin:0 0 24px;line-height:1.5}
    .btn{display:inline-block;padding:14px 32px;background:#007aff;color:#fff;border-radius:12px;text-decoration:none;font-weight:600}
    .spinner{border:3px solid #f3f3f3;border-top:3px solid #007aff;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:0 auto 20px}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner"></div>
    <h1>Переход в App Store...</h1>
    <p>Если переход не произошёл автоматически, нажмите кнопку ниже</p>
    <a href="https://apps.apple.com/app/id6742687397" class="btn">Открыть App Store</a>
    
    <p style="margin-top:24px;font-size:13px;color:#86868b">
      <strong>В TikTok не работает?</strong><br>
      Нажмите "..." → "Открыть в Safari"
    </p>
  </div>

  <script>
    // Множественные попытки открыть App Store
    const appStoreUrl = 'https://apps.apple.com/app/id6742687397';
    const deepLink = 'itms-apps://apps.apple.com/app/id6742687397';
    
    // Попытка 1: Deep link через невидимый iframe
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = deepLink;
    document.body.appendChild(iframe);
    
    // Попытка 2: Прямой редирект
    setTimeout(() => {
      window.location.href = appStoreUrl;
    }, 100);
    
    // Попытка 3: window.open (для некоторых браузеров)
    setTimeout(() => {
      window.open(appStoreUrl, '_blank');
    }, 500);
  </script>
</body>
</html>
